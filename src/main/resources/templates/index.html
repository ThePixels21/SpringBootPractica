<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
</head>

<body>
    <h1 th:text="${titulo}"></h1>
    <form th:action="@{/form}" th:object="${contactar}" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" th:field="*{nombre}">
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
        <label for="email">Correo</label>
        <input type="email" id="email" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <label for="mensaje">Mensaje</label>
        <input type="text" id="mensaje" th:field="*{mensaje}">
        <span th:if="${#fields.hasErrors('mensaje')}" th:errors="*{mensaje}"></span>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
